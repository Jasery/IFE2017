<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task4</title>
    <style>
        body { margin: 0; padding: 0; border: 0;}
        .box { width: 400px; height: 200px; background-color: #ccc; overflow: hidden;}
        .round { width: 100px;height: 100px; background-color: #fc0; border-radius: 50%;}

        /* 定位 */
        .box { position: absolute; top: 50%; left: 50%; margin-top: -100px; margin-left: -200px;}
        .top-left { position: absolute; top: -50px; left: -50px;}
        .bottom-right { position: absolute; bottom: -50px; right: -50px;}
    </style>
</head>
<body>
    <div class="box">
        <div class="round top-left"></div>
        <div class="round bottom-right"></div>
    </div>
</body>
</html>
